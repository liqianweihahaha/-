name: 订单service:创建售后单(订金订单)
base_url: ${ENV(order_service_host)}

request:
    method: POST
    url: /after_sales
    json:
        actualRefundAmount: $actualRefundAmount
        afterSaleReasonId: 1
        afterSaleType: $afterSaleType
        issued: $issued
        orderId: $orderId
        owner: '自动化测试'
        ownerId: $ownerId
        refundMethod: "ORIGINAL"
        remarks:
              -
               remark: "自动化测试申请售后"
        items:
              -
               materialNumber: ""
               shippingId: ""
               returnsCount: $returnsCount
               skuNumber: $skuNumber