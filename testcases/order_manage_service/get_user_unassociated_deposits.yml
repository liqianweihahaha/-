- config:
    name: 获取用户可关联的订金订单列表
    base_url: ${ENV(order_service_host)}
    variables:
        - unexist_user_id: 100111111111

- test:
    name: customerId存在
    request:
        method: GET
        url: /orders/deposits/unassociated?customerId=${source_user_id()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: customerId不存在
    request:
        method: GET
        url: /orders/deposits/unassociated?customerId=$unexist_user_id
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 0]