- config:
    name: 获取订单关闭原因列表
    base_url: ${ENV(order_service_host)}

- test:
    name: 关闭原因列表不为空
    request:
        method: GET
        url: /reasons/closed
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content.0, 3]
        - contains: [content.0, id]
        - contains: [content.0, reason]
        - contains: [content.0, createdAt]