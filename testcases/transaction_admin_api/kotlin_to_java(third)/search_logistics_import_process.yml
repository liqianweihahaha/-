- config:
    name: 查询实物物流Excel执行进度
    base_url: ${ENV(transaction_admin_api_host)}
    variables:
        - excelId: 50ac5f50-4f25-11eb-866b-459392ba9bb1

- test:
    skipIf: ${is_production()}
    name: 已登录内部账号系统-查询实物物流Excel执行进度
    request:
        method: GET
        url: /shipping/logistics/import/$excelId
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 4]
        
- test:
    skipIf: ${is_production()}
    name: 未登录内部账号系统-查询实物物流Excel执行进度
    request:
        method: GET
        url: /shipping/logistics/import/$excelId
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']
