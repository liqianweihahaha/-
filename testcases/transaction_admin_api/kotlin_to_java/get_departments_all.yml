- config:
    name: 获取商品所有部门
    base_url: ${ENV(transaction_admin_api_host)}
    verify: False


- test:
    name: 已登录内部账号系统-获取所有商品部门
    request:
        method: GET
        url: /products/departments/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - type_match: [content.0, object]
        - length_equals: [content, 8]
        - length_equals: [content.0, 3]
        - contains: [content.0, 'id']
        - contains: [content.0, 'departmentNumber']
        - contains: [content.0, 'name']


- test:
    name: 未登录-获取所有商品部门
    request:
        method: GET
        url: /products/departments/all
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']