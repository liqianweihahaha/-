- config:
    name: 获取所有商品分类列表
    base_url: ${ENV(transaction_admin_api_host)}

- test:
    name: 已登录内部账号系统-获取所有商品分类列表
    request:
        method: GET
        url: /java/products/spu/categories/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content.0, 6]

- test:
    name: 未登录内部账号系统-获取所有商品分类列表
    request:
        method: GET
        url: /java/products/spu/categories/all
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']