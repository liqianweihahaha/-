- config:
    name: 获取指定商品分类下的所有属性
    base_url: ${ENV(transaction_admin_api_host)}
    verify: False
    variables:
        - existed_category_id : 1
        - unexisted_category_id: 10000

- test:
    name: 已登录内部账号系统-商品分类ID存在
    request:
        method: GET
        url: /java/products/spu/categories/$existed_category_id/attributes/options/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]

- test:
    name: 已登录内部账号系统-商品分类ID不存在
    request:
        method: GET
        url: /java/products/spu/categories/$unexisted_category_id/attributes/options/all
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 0]

- test:
    name: 未登录内部账号系统-商品分类ID存在
    request:
        method: GET
        url: /java/products/spu/categories/$existed_category_id/attributes/options/all
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']