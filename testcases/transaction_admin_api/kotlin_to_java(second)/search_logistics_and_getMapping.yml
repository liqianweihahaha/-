- config:
    name: 组合：查询物流公司详情-获取物流公司信息-物流轨迹查询
    base_url: ${ENV(transaction_admin_api_host)}
    variables:
        - exist_name: 圣诞盒子+${gen_random_string(10)}
        - unexisted_name: ${gen_random_string(41)}
        - unexisted_materialsId: 12345

- test:
    name: 未登录内部账号系统-通过name搜索物流公司
    request:
        method: GET
        url: /shipping/logistics/search?name='京东'
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']

- test:
    name: 已登录内部账号系统-通过name搜索物流公司-name存在-有数据
    request:
        method: GET
        url: /shipping/logistics/search?name=京东
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - type_match: [content.0, object]
        - length_equals: [content.0, 2]


- test:
    name: 已登录内部账号系统-通过name搜索物流公司-name不存在-无数据
    request:
        method: GET
        url: /shipping/logistics/search?name=通123456
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - length_equals: [content, 0]


- test:
    name: 未登录内部账号系统-获取物流公司列表
    request:
        method: GET
        url: /shipping/logistics
    validate:
        - eq: [status_code, 401]
        - eq: [content.error_code, '10020005']

- test:
    name: 已登录内部账号系统-获取物流公司列表
    request:
        method: GET
        url: /shipping/logistics
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, object]
        - type_match: [content.items, list]
        - type_match: [content.items.0, object]
        - length_equals: [content.items.0, 2]