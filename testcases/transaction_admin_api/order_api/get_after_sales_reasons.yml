- config:
    name: 售后api:获取所有售后原因
    base_url: ${ENV(transaction_admin_api_host)}

- test:
    name: 获取所有售后原因-不带参数
    request:
        method: GET
        url: /after_sales/reasons
        headers:
            Authorization: ${internal_source_user_login_token()}
    validate:
        - eq: [status_code, 200]
        - type_match: [content, list]
        - length_equals: [content, 11]