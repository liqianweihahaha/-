- config:
    name: 更新用户信息（冻结账号）
    base_url: ${ENV(internal_account_service_host)}

- test:
    name: 用户ID存在-冻结账号
    api: api/internal_account_service/update_user_frozen.yml
    variables:
        - user_id: ${internal_source_user_id()}
        - frozen_status: true
    validate:
        - eq: [status_code, 200]

- test:
    name: 验证：用户被冻结后登录账号验证失败
    api: api/internal_account_service/check_login_identity.yml
    variables:
        - identity: ${internal_source_user_email()}
        - password: ${internal_source_user_password()}
    validate:
        - eq: [status_code, 422]
        - eq: [content.error_code, '10007000']

- test:
    name: 用户ID存在-解冻账号
    api: api/internal_account_service/update_user_frozen.yml
    variables:
        - user_id: ${internal_source_user_id()}
        - frozen_status: false
    validate:
        - eq: [status_code, 200]

- test:
    name: 验证：用户被解冻后账号登录验证成功
    api: api/internal_account_service/check_login_identity.yml
    variables:
        - identity: ${internal_source_user_email()}
        - password: ${internal_source_user_password()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.id, '${internal_source_user_id()}']

- test:
    name: 用户ID存在-frozen的值不支持
    api: api/internal_account_service/update_user_frozen.yml
    variables:
        - user_id: ${internal_source_user_id()}
        - frozen_status: "aaaaa"
    validate:
        - eq: [status_code, 400]