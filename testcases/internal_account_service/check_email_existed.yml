- config:
    name: 检查邮箱是否已注册
    base_url: ${ENV(internal_account_service_host)}
    variables:
        - unexist_internal_account_email: abc@qq.com

- test:
    name: email已注册
    request:
        method: GET
        url: /accounts/email/checked?email=${internal_source_user_email()}
    validate:
        - eq: [status_code, 200]
        - eq: [content.existed, true]
        - eq: [content.user_id, '${internal_source_user_id()}']

- test:
    name: email未注册
    request:
        method: GET
        url: /accounts/email/checked?email=$unexist_internal_account_email
    validate:
        - eq: [status_code, 200]
        - eq: [content.existed, false]
        - eq: [content.user_id, -1]

- test:
    name: email传递但为空
    request:
        method: GET
        url: /accounts/email/checked?email=
    validate:
        - eq: [status_code, 400]

- test:
    name: email不传递
    request:
        method: GET
        url: /accounts/email/checked
    validate:
        - eq: [status_code, 400]